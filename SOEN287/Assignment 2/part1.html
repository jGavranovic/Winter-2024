<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeit(){
            document.getElementById("paragraph").innerHTML = "Paragraph changed";
        }
    </script>
</head>
<body>
    <h1>Use JavaScript to change HTML content</h1>
    <p id="paragraph">The original content</p>
    <button onclick="changeit()">Try it</button>

</body>
</html>
